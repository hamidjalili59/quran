name: quran
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.2
dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter:
    sdk: flutter  
  flutter_localizations:
    sdk: flutter
  fpdart: ^1.1.0
  go_router: ^14.2.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  just_audio: ^0.9.40
  path_provider: ^2.1.4
  riverpod_annotation: ^2.3.5
  toastification: ^2.2.0
  intl: ^0.19.0
  flutter_hooks: ^0.20.5
  flutter_animate: ^4.5.0
  equatable: ^2.0.5
  hooks_riverpod: ^2.5.2
  talker_flutter: ^4.4.1
  talker_riverpod_logger: ^4.4.1
  shared_preferences: ^2.3.2
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1

dev_dependencies:
  build_runner: ^2.4.12
  flutter_test:
    sdk: flutter  
  flutter_lints: ^4.0.0
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  custom_lint: ^0.6.7
  flutter_gen_runner: ^5.7.0
  lint: ^2.3.0
  riverpod_generator: ^2.4.3
  riverpod_lint: ^2.3.13

flutter_gen:
  output: lib/src/config/gen/
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/pngs/
    - assets/animations/
    - assets/svgs/

  fonts:
    - family: Morabbae
      fonts:
        - asset: assets/fonts/Morabba-Black.ttf
          weight: 900
        - asset: assets/fonts/Morabba-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Morabba-Bold.ttf
          weight: 700
        - asset: assets/fonts/Morabba-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Morabba-Medium.ttf
          weight: 500
        - asset: assets/fonts/Morabba-Regular.ttf
          weight: 400
        - asset: assets/fonts/Morabba-Light.ttf
          weight: 200
        - asset: assets/fonts/Morabba-UltraLight.ttf
          weight: 100
    - family: AlQalamNew
      fonts:
        - asset: assets/fonts/al_qalam_new/al_qalam_new.TTF
