name: quran
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  api_service:
    git:
      url: https://github.com/hamidjalili59/api_service.git
      ref: main
  auto_route: ^7.7.0
  cupertino_icons: ^1.0.5
  dartz: ^0.10.1
  database_service:
    git:
      url: https://github.com/hamidjalili59/database_service.git
      ref: main
  dio: ^5.2.1+1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  flutter_screenutil: ^5.9.0-beta
  freezed_annotation: ^2.4.1
  get_it: ^7.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  injectable: ^2.1.2
  json_annotation: ^4.8.1
  just_audio: ^0.9.34
  logger: ^1.4.0
  lottie: ^2.4.0
  ndialog: ^4.3.0
  path_provider: ^2.0.15
  very_good_analysis: ^5.1.0

dev_dependencies:
  auto_route_generator: ^7.2.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  hive_generator: ^2.0.0
  injectable_generator: ^2.1.6
  json_serializable: ^6.6.1

flutter_native_splash:
  image: "assets/images/background.jpg"
  background_image: "assets/images/background.jpg"
  color: "#1c3729"
  android_gravity: fill_vertical
  ios_content_mode: scaleAspectFit
  web_image_mode: contain

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Ordibehesht
      fonts:
        - asset: assets/fonts/ordibehesht/Ordibehesht.TTF
    - family: AlQalamNew
      fonts:
        - asset: assets/fonts/al_qalam_new/al_qalam_new.TTF
